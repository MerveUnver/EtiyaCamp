<p>Sepetinizde {{cartItems.length}} ürün var.</p>
<span  class="" style="color: white;background-color: black; float: right;">Today is {{today | date:'medium'}}</span>
<input class="form-control" type="text" [(ngModel)]="filterText" placeholder="Search" style="width: 300px;">

<ng-template [ngIf]="productList" [ngIfElse]="loading">
    <div *ngIf="productList.length >0; else emptyProduct">
    <div class="row">   
        <ng-container> 
            <div class="col-4" *ngFor="let p of productList | filterProduct:filterText" >                 
                <etiya-product-card (onBtnClick)="addToCart($event)" [product]="p"></etiya-product-card>                                 
            </div>
        </ng-container> 
        </div>
    </div>
</ng-template>

<ng-template #emptyProduct>
    <div class="alert alert-danger" role="alert">
        Products out of stock
    </div>
</ng-template>
<ng-template #loading>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
<ng-template #notFound>No Result Found!</ng-template>
